<meta charset="utf-8">
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .board {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

        .block {
            width: 50px;
            height: 50px;
            float: left;
        }

        .black {
            background: brown;
        }

        .white {
            background: burlywood;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
</head>

<body>
    <div class="board"></div>
</body>
<script>
    function chess() {
        let board = document.querySelector('.board');
        let block;
        let flag = true;

        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                if (j == 0) flag = !flag;

                block = document.createElement('div');

                if (flag) block.className = 'block black';
                else block.className = 'block white';

                board.appendChild(block);
                flag = !flag;
            }
        }
    }

    chess();

</script>
