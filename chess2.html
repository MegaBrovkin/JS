<meta charset="utf-8">
<!DOCTYPE html>
<html lang="en">

<head>
        <style>
                td {
                        width: 50px;
                        height: 50px;
                }

                .black {
                        background: brown;
                }

                .white {
                        background: burlywood;
                }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chess</title>
</head>

<body>

</body>
<script>
        function chess() {
                let table = document.createElement("table");
                for (let i = 1; i < 9; i++) {
                        let tr = document.createElement("tr");
                        for (let j = 1; j < 9; j++) {
                                let td = document.createElement("td");
                                if (i % 2 == j % 2) {
                                        td.className = "white";
                                } else {
                                        td.className = "black";
                                }
                                tr.appendChild(td);
                        }
                        table.appendChild(tr);
                }
                document.body.appendChild(table);
        }

        chess();

</script>
