<meta charset="utf-8">
<script>
    let x = +prompt('Введите X');
    let y = +prompt('Введите Y');

    function addition(x, y) {
        return (x + y);
    }

    function subtraction(x, y) {
        return (x - y);
    }

    function multiplication(x, y) {
        return (x * y);
    }

    function division(x, y) {
        return (x / y);
    }

    additionResult = addition(x, y);
    subtractionResult = subtraction(x, y);
    multiplicationResult = multiplication(x, y);
    divisionResult = division(x, y);

    alert(additionResult);
    alert(subtractionResult);
    alert(multiplicationResult);
    alert(divisionResult);

</script>
